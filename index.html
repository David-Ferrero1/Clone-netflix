<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Clone Netflix</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Logo Netflix">
            <a href="#" class="btn btn-rounded">S'enregistrer</a>
        </div>
        <div class="showcase-content">
            <h1>Films et séries en illimité, et bien plus</h1>
            <p>Où que vous soyez. Annulez à tout moment.</p>
            <a href="#" class="btn btn-xl">
                Essai gratuit de 30 jours <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x">
                    <p class="hide-sm">Sans engagement</p>
                </i>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x">
                    <p class="hide-sm">Regarde partout</p>
                </i>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x">
                    <p class="hide-sm">Prix adapté</p>
                </i>
            </div>
        </div>
    </section>
</body>
</html>
